spring.application.name=sales
server.port=${PORT:8098}

# DataSource (PostgreSQL)
spring.datasource.url=jdbc:postgresql://${PG_HOST:localhost}:${PG_PORT:5432}/${PG_DB:automatch_sales}
spring.datasource.username=${PG_USER:postgres}
spring.datasource.password=${PG_PASSWORD:12345}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/docs

# Eureka
spring.cloud.discovery.enabled=true
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}:${random.value}

# Actuator health for Eureka
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# JWT (si validas tokens aqui)
authorization.jwt.secret=WriteHereYourSecretStringForTokenSigningCredentials
authorization.jwt.expiration.days=7


# Config server (off local)
spring.cloud.config.enabled=false
spring.docker.compose.enabled=false

# Metadata (Maven)
documentation.application.description=@project.description@
documentation.application.version=@project.version@


# Kafka (si lo usas)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.properties.spring.json.add.type.headers=false

# Feature flags propios
automatch.events.enabled=false

# Mostrar mensaje de error en la respuesta (util en dev)
server.error.include-message=always

# Log más verboso para trazar el problema
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE


# Timeouts Feign/HTTP
feign.client.config.default.connectTimeout=2000
feign.client.config.default.readTimeout=3000

resilience4j.retry.instances.vehicles.max-attempts=3
resilience4j.retry.instances.vehicles.wait-duration=200ms
resilience4j.circuitbreaker.instances.vehicles.sliding-window-size=20
resilience4j.circuitbreaker.instances.vehicles.failure-rate-threshold=50


